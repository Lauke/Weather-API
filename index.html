<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- BEGIN CONTAINER -->
    <div class="container text-center">

        <div class="wrapper">

            <!-- BEGIN ROW SEARCH PART -->
            <div class="row search-part">

                <div class="search-form-part">
                    <form class="search-form" id="search-form"></form>
                    <input type="search" class="form-control rounded-pill text-center" placeholder="Enter a city"
                        id="get-city" />
                </div>

                <div class="search-button-part">
                    <button class="form-control btn rounded-pill" type="button" id="btn-run">Search</button>
                </div>

            </div>

            <!-- END ROW SEARCH PART -->

            <!-- BEGIN ROW TODAY PART -->
            <div class="row today-part">
                <ul>
                    <li id="display-city"></li>
                    <li id="display-date"></li>
                    <li id="display-main-temp"></li>

                    <div class="forecast-icon">
                        <img src="" alt="Clouds" id="weather-icon" />
                    </div>
                    
                    <li id="display-description"></li>
                    <li><span id="display-humidity"></span></li>
                    <li><span id="display-wind"></span></li>
                </ul>

            </div>
            <!-- END ROW TODAY PART -->

            <!-- BEGIN ROW 5 DAY PART -->
            <div class="row five-day-part">
                <div id="five-day-forecast">
                </div>
            </div>

            <!-- END ROW 5 DAY PART -->
        </div>
    </div>
    <!-- END CONTAINER -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>

</body>

</html>
